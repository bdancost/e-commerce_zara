<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-stone-200 flex flex-col">
    <section
      id="carrinho"
      class="fixed top-0 right-[-360px] bg-slate-950 h-screen w-[360px] text-slate-200 z-50 duration-200 border-l border-slate-400 p-5 flex flex-col justify-between"
    >
      <div id="cabecalho-carrinho" class="flex justify-between m-4">
        <p>Meu carrinho</p>
        <button id="fechar-carrinho">
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
      </div>
      <section
        id="produtos-carrinho"
        class="h-3/5 overflow-y-auto flex flex-col gap-2"
      ></section>
      <p id="preco-total">Total: $200</p>
      <button class="bg-slate-200 text-slate-950 p-1">Finalizar compra</button>
    </section>
    <header
      class="flex text-xl bg-slate-950 shadow-xl shadow-slate-400 p-8 py-2 justify-between sticky top-0 z-10"
    >
      <img class="h-14" src="./assets/logo/zara_logo2.png" alt="Logo da Zara" />
      <div class="text-slate-200 flex items-center gap-2 mx-2">
        <buttom id="abrir-carrinho" class="mx-2"
          ><i class="fa-solid fa-cart-shopping"></i
        ></buttom>
        <buttom class="mr-2"><i class="fa-solid fa-user"></i></buttom>
      </div>
    </header>
    <main>
      <section
        id="container-produto"
        class="flex flex-wrap p-10 justify-center gap-10"
      ></section>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
