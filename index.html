<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section
      id="carrinho"
      class="fixed top-0 right-[-360px] bg-gray-300 h-screen w-[360px] text-gray-800"
    >
      <div id="cabecalho-carrinho" class="flex justify-between m-4">
        <p>Meu carrinho</p>
        <button id="fechar-carrinho">
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
      </div>
      <section id="produtos-carrinho">
        <p>Camisa Larga com Bolsos</p>
        <p>Casacio Reto com Lã</p>
        <p>Jaqueta com Efeito Camurça</p>
      </section>
      <p id="preco-total">$200</p>
      <button class="bg-gray-500 text-white p-2">Finalizar compra</button>
    </section>
    <header class="flex bg-gray-300 p-2 justify-between">
      <img class="h-16" src="./assets/logo/logo_zara.svg" alt="Logo da Zara" />
      <div class="text-gray-800 flex items-center gap-2 mx-2">
        <buttom id="abrir-carrinho"
          ><i class="fa-solid fa-cart-shopping"></i
        ></buttom>
        <buttom><i class="fa-solid fa-user"></i></buttom>
      </div>
    </header>
    <main>
      <section id="container-produto" class="flex flex-wrap"></section>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
